<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- Import Materialize CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<!-- Import Font Wesome -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/register_admin.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet" th:href="@{/css/item_list.css}" />
<link rel="stylesheet" th:href="@{/css/item_detail.css}" />
<link rel="stylesheet" th:href="@{/css/cart_list.css}" />
<link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
<link rel="stylesheet" th:href="@{/css/order_finished.css}" />
<link rel="stylesheet" th:href="@{/css/responsive.css}" />
<script th:src="@{/js/item_deail.js}"></script>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ラクラクピザ</title>
</head>
<body>
	<header>
		<div class="container">
			<div class="header">
				<div class="header-left">
					<a href="top.html"> <img class="logo"
						th:src="@{/img/header_logo.png}" />
					</a>
				</div>

				<div class="header-right">
					<a th:href="@{/showItem/showItemList}">商品一覧</a> <a href="register_admin.html">会員登録</a>
					<a th:href="@{/shoppingCart/showCart}"><i
						class="fas fa-shopping-cart"></i>カート</a>
					<div th:unless="${session.User}">
						<a th:href="@{/LoginLogoutUser/toLogin}" class="login"> <i
							class="fas fa-sign-in-alt"></i>ログイン
						</a>
					</div>
					<div th:if="${session.User}">
						<a th:href="@{/LoginLogoutUser/logout}" class="logout"> <i
							class="fas fa-sign-in-alt"></i>ログアウト
						</a>
					</div>

					<a href="order_history.html">注文履歴</a>
				</div>
			</div>
		</div>
	</header>

	<div class="top-wrapper">

		<div class="container">
			<h1 class="page-title">ショッピングカート</h1>


			<!-- table -->
			<div class="row">

				<table class="striped">
					<thead>

						<tr>

							<th class="cart-table-th">商品名</th>
							<th>サイズ、価格(税抜)、数量</th>
							<th>トッピング、価格(税抜)</th>
							<th>小計</th>
						</tr>
					</thead> 
					<tbody>
							<tr th:each=" orderItemList : ${order.orderItemList}">
								<th:block> 
									<th:block th:each=" item : ${orderItemList.item}">

										<td class="cart-item-name">
											<div class="cart-item-icon">
												<img th:src="@{/img/{image} (image=${item.imagePath})}" />
												<th:block th:text="${item.name}"></th:block>
											</div>
										</td>
										<td><span th:if="${orderItemList.size == 'L'}"> <span>
													L</span> 2,574円 <th:block th:text="${orderItemList.quantity}"></th:block>個
										</span> <span th:if="${orderItemList.size == 'M'}"><span>M</span>
												1,490円 <th:block th:text="${orderItemList.quantity}"></th:block>個</span>
										</td>
										<td>


											<ul
												th:each=" ordertopping : ${orderItemList.OrderToppingList}">


												<li th:each=" topping : ${ordertopping.topping}"><th:block
														th:text="${topping.name}"></th:block> <span
													th:if="${orderItemList.size == 'M'}"
													th:text="${topping.priceM}"></span> <span
													th:if="${orderItemList.size == 'L'}"
													th:text="${topping.priceL}"></span> 円</li>
											</ul>
										</td>
										<td>
										<span th:text="${#numbers.formatInteger(orderItemList.subTotalPrice, 1, 'COMMA')}"></span>円
										</td>
										<td><a
										th:href="@{/shoppingCart/deleteCart?orderItemId=} + ${orderItemList.id}">
											<button class="btn" type="submit">
												<span>削除</span>

											</button>
									</a></td>
									</th:block>
								</th:block>
								
							</tr>
					</tbody>

				</table>
							
			</div>
		</div>

	</div>
	

	<div class="row cart-total-price">
	
		消費税：<span th:text="${#numbers.formatInteger(order.tax, 1, 'COMMA')}">消費税：8,000円</span>円  
			<br> ご注文金額合計 (税込) 
		<span th:text="${#numbers.formatInteger(order.calcTotalPrice, 1, 'COMMA')} "></span>円  
		</div>
	<div class="row order-confirm-btn">
	<a th:href="@{/orderCon/toOrderConfirm?orderId=} + ${order.id}">
		<button class="btn" type="submit"
			>
			<span>注文に進む</span>
		</button>
</a>
	</div>


	<!-- end container -->
	<footer>
		<div class="container">
			<img th:src="@{/img/header_logo.png}" />
			<p>本格ピザをあなたにお届け！</p>
		</div>
	</footer>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
