<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/register_admin.css}" />
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <link rel="stylesheet" th:href="@{/css/item_list.css}" />
    <link rel="stylesheet" th:href="@{/css/item_detail.css}" />
    <link rel="stylesheet" th:href="@{/css/cart_list.css}" />
    <link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
    <link rel="stylesheet" th:href="@{/css/order_finished.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクピザ</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left"><a th:href="@{/}">
              <img class="logo" th:src="@{/img/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
          <a th:href="@{/}">商品一覧</a>
            <span sec:authorize="!isAuthenticated()"><a th:href="@{/resister/toResister}">会員登録</a></span>
           <span sec:authorize="!isAuthenticated()"><a th:href="@{/toLogin}">ログイン</a></span>
           <span sec:authorize="isAuthenticated()"><a th:href="@{/logout}">ログアウト</a></span>


            <a href="order_history.html">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
     
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title">注文内容確認</h1>
        <!-- table -->
       <div class="row">

				<table class="striped">
					<thead>

						<tr>

							<th class="cart-table-th">商品名</th>
							<th>サイズ、価格(税抜)、数量</th>
							<th>トッピング、価格(税抜)</th>
							<th>小計</th>
						</tr>
					</thead>
					<tbody>
							<tr th:each=" orderItemList : ${order.orderItemList}">
								<th:block>
									<th:block th:each=" item : ${orderItemList.item}">

										<td class="cart-item-name">
											<div class="cart-item-icon">
												<img th:src="@{/img/{image} (image=${item.imagePath})}" />
												<th:block th:text="${item.name}"></th:block>
											</div>
										</td>
										<td><span th:if="${orderItemList.size == 'L'}"> <span>
													L</span> 2,574円 <th:block th:text="${orderItemList.quantity}"></th:block>個
										</span> <span th:if="${orderItemList.size == 'M'}"><span>M</span>
												1,490円 <th:block th:text="${orderItemList.quantity}"></th:block>個</span>
										</td>
										<td>


											<ul
												th:each=" ordertopping : ${orderItemList.OrderToppingList}">


												<li th:each=" topping : ${ordertopping.topping}"><th:block
														th:text="${topping.name}"></th:block> <span
													th:if="${orderItemList.size == 'M'}"
													th:text="${topping.priceM}"></span> <span
													th:if="${orderItemList.size == 'L'}"
													th:text="${topping.priceL}"></span> 円</li>
											</ul>
										</td>
										<td>
										<span th:text="${#numbers.formatInteger(orderItemList.subTotalPrice, 1, 'COMMA')}"></span>円
										</td>
										
									</th:block>
								</th:block>
							</tr>
					</tbody>

				</table>
			</div>
		</div>

	</div>

        <div class="row cart-total-price">
          消費税：<span th:text="${#numbers.formatInteger(order.tax, 1, 'COMMA')}">消費税：8,000円</span>円  
			<br> ご注文金額合計 (税込) 
		<span th:text="${#numbers.formatInteger(order.calcTotalPrice, 1, 'COMMA')} "></span>円  
        </div>
       <form th:action="@{/orderCon/order}" method="post" th:object="${orderForm}">
        <h2 class="page-title">お届け先情報</h2>
        <div class="order-confirm-delivery-info">
          <div class="row">
            <div th:errors="*{destinationName}" style="color:red" ></div>
            <div class="input-field">
              <input id="name"  name = "destinationName" type="text" th:field="*{destinationName}"  >
              <label for="name">お名前</label>
            </div>
          </div>
          <div class="row">
             <div th:errors="*{destinationEmail}" style="color:red"></div>
            <div class="input-field">
              <input id="email" name ="destinationEmail" type="email" th:field="*{destinationEmail}" >
              <label for="email">メールアドレス</label>
            </div>
          </div>
          <div class="row">
    
             <div th:errors="*{destinationZipcode}" style="color:red"></div>
            <div class="input-field">
              <input id="zipcode"name="destinationZipcode"  type="text" maxlength="8" th:field="*{destinationZipcode}"/>
              <label for="zipcode">郵便番号(XXX-XXXX)</label>
              <button class="btn" type="button" id="get_address_btn">
                <span>住所検索</span>
              </button>
            </div>
          </div>
          <div class="row">
             <div th:errors="*{destinationAddress}" style="color:red"></div>
            <div class="input-field">
              <input id="address" name="destinationAddress" type="text" th:field="*{destinationAddress}" />
              <label for="address">住所</label>
            </div>
          </div>
         
          <div class="row">
            <div th:errors="*{destinationTel}" style="color:red"></div>
            <div class="input-field">
              <input id="tel" name="destinationTel" type="tel" th:field="*{destinationTel}" />
              <label for="tel">電話番号(XXXX-XXXX-XXXX)</label>
            </div>
          </div>
          <div class="row order-confirm-delivery-datetime">
           <div th:errors="*{deliveryDate}" style="color:red"></div>
            <div class="input-field">
             <input id="deliveryDate" name="deliveryDate" type="date" th:field="*{deliveryDate}"/>
              <label for="address">配達日時</label>
            </div>
             <div th:errors="*{deliveryTime}" style="color:red"></div>
            <label class="order-confirm-delivery-time">
              <input
                name="deliveryTime"
                type="radio"
                value="10"
                checked="checked"
                th:field="*{deliveryTime}"
              />
              <span>10時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="11" th:field="*{deliveryTime}" />
              <span>11時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="12" th:field="*{deliveryTime}"/>
              <span>12時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="13" th:field="*{deliveryTime}"/>
              <span>13時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="14" th:field="*{deliveryTime}"/>
              <span>14時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="15" th:field="*{deliveryTime}"/>
              <span>15時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="16" th:field="*{deliveryTime}"/>
              <span>16時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="17" th:field="*{deliveryTime}"/>
              <span>17時</span>
            </label>
            <label class="order-confirm-delivery-time">
              <input name="deliveryTime" type="radio" value="18" th:field="*{deliveryTime}"/>
              <span>18時</span>
            </label>
          </div>
        </div>

        <h2 class="page-title">お支払い方法</h2>
        <div class="row order-confirm-payment-method">
          <span>
            <label class="order-confirm-payment-method-radio">
              <input
                name="status"
                type="radio"
                th:value="1"
                checked="checked"
              />
              <span>代金引換</span>
            </label>
            <label class="order-confirm-payment-method-radio">
              <input name="status" type="radio" th:value="2" />
              <span>クレジットカード</span>
            </label>
          </span>
        </div>
        <div class="row order-confirm-btn">
         <button
            class="btn"
            type="submit"
            
          >
            <span>内容を注文する</span>
            
          </button>
          
       
        </div>
        <input type="hidden" name="id" th:value="${order.id}">
       </form>
      </div>
      
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
      
    <footer>
      <div class="container">
        <img th:src="@{/img/header_logo.png}" />
        <p>本格ピザをあなたにお届け！</p>
      </div>
    </footer>
     
    
    <!-- Compiled and minified JavaScript -->
    <script src=https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js></script>
     <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
            <script th:src="@{/js/get_address.js}"></script>
   
  </body>
</html>
